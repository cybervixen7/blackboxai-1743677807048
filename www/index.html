<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card-slide {
            transition: transform 0.3s ease;
        }
        .card {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 16px;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-16">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <h1 class="text-2xl font-bold text-blue-600">My Wallet</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <!-- Card Slider -->
        <div class="relative overflow-hidden mb-8">
            <div class="flex space-x-4 card-slider" style="width: 300%;">
                <div class="card w-full p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="h-8">
                        <span class="text-xl font-mono">•••• 1234</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-sm opacity-80">Card Holder</p>
                            <p class="font-medium">JOHN DOE</p>
                        </div>
                        <p class="text-sm">12/25</p>
                    </div>
                </div>
                
                <div class="card w-full p-6 shadow-lg">
                    <div class="flex justify-between items-center mb-6">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" class="h-8">
                        <span class="text-xl font-mono">•••• 5678</span>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <p class="text-sm opacity-80">Card Holder</p>
                            <p class="font-medium">JANE SMITH</p>
                        </div>
                        <p class="text-sm">06/24</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-4">
            <h2 class="text-lg font-semibold mb-2">Recent Activity</h2>
            <div class="flex items-center py-2 border-b">
                <div class="bg-blue-100 p-2 rounded-full mr-3">
                    <i class="fas fa-shopping-bag text-blue-600"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium">Amazon Purchase</p>
                    <p class="text-sm text-gray-500">Today, 10:30 AM</p>
                </div>
                <p class="font-medium text-red-500">-$49.99</p>
            </div>
            <div class="flex items-center py-2">
                <div class="bg-green-100 p-2 rounded-full mr-3">
                    <i class="fas fa-arrow-down text-green-600"></i>
                </div>
                <div class="flex-1">
                    <p class="font-medium">Salary Deposit</p>
                    <p class="text-sm text-gray-500">Yesterday</p>
                </div>
                <p class="font-medium text-green-500">+$2,500.00</p>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white shadow-lg flex justify-around p-3">
        <a href="index.html" class="text-blue-600 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="my-cards.html" class="text-gray-500 flex flex-col items-center">
            <i class="far fa-credit-card text-xl"></i>
            <span class="text-xs mt-1">My Cards</span>
        </a>
        <a href="add-card.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs mt-1">Add Card</span>
        </a>
        <a href="my-expenses.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-xs mt-1">Expenses</span>
        </a>
    </nav>

    <script>
        // Simple carousel functionality
        let currentSlide = 0;
        const slides = document.querySelector('.card-slider');
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % 2;
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
