<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cards | Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-radius: 16px;
            color: white;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen pb-16">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="flex items-center">
            <a href="index.html" class="mr-4 text-blue-600">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-xl font-bold">My Cards</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-4">
        <div class="grid gap-4">
            <!-- Card 1 -->
            <div class="card p-6 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="h-8">
                    <span class="text-xl font-mono">•••• 1234</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm opacity-80">Card Holder</p>
                        <p class="font-medium">JOHN DOE</p>
                    </div>
                    <p class="text-sm">12/25</p>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="card p-6 shadow-lg" style="background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);">
                <div class="flex justify-between items-center mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/1280px-Mastercard-logo.svg.png" class="h-8">
                    <span class="text-xl font-mono">•••• 5678</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm opacity-80">Card Holder</p>
                        <p class="font-medium">JANE SMITH</p>
                    </div>
                    <p class="text-sm">06/24</p>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="card p-6 shadow-lg" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <div class="flex justify-between items-center mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Visa_Inc._logo.svg/2560px-Visa_Inc._logo.svg.png" class="h-8">
                    <span class="text-xl font-mono">•••• 9012</span>
                </div>
                <div class="flex justify-between items-end">
                    <div>
                        <p class="text-sm opacity-80">Card Holder</p>
                        <p class="font-medium">ALEX JOHNSON</p>
                    </div>
                    <p class="text-sm">03/26</p>
                </div>
            </div>
        </div>

        <!-- Add Card Button -->
        <div class="fixed bottom-20 right-4">
            <a href="add-card.html" class="bg-blue-600 text-white p-4 rounded-full shadow-lg flex items-center justify-center">
                <i class="fas fa-plus text-xl"></i>
            </a>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white shadow-lg flex justify-around p-3">
        <a href="index.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Home</span>
        </a>
        <a href="my-cards.html" class="text-blue-600 flex flex-col items-center">
            <i class="far fa-credit-card text-xl"></i>
            <span class="text-xs mt-1">My Cards</span>
        </a>
        <a href="add-card.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs mt-1">Add Card</span>
        </a>
        <a href="my-expenses.html" class="text-gray-500 flex flex-col items-center">
            <i class="fas fa-chart-pie text-xl"></i>
            <span class="text-xs mt-1">Expenses</span>
        </a>
    </nav>
</body>
</html>
